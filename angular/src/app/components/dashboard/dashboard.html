<div class="dashboard-container">
  
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="navState.isCollapsed()">
    
    <!-- Header del Sidebar: Título Dashboard (ZONA NARANJA - Clickeable) -->
    <app-dashboard-header></app-dashboard-header>
    
    <!-- Usuario Actual -->
    <div class="user-section" *ngIf="!navState.isCollapsed()">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-details">
        <p class="user-name">{{ currentUser()?.name }}</p>
        <p class="user-email">{{ currentUser()?.email }}</p>
      </div>
    </div>
    
    <!-- Usuario Colapsado -->
    <div class="user-section-collapsed" *ngIf="navState.isCollapsed()">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
    </div>
    
    <!-- Navegación de Módulos -->
    <app-module-navigation></app-module-navigation>
    
    <!-- Footer del Sidebar -->
    <div class="sidebar-footer" *ngIf="!navState.isCollapsed()">
      <a routerLink="/" class="footer-btn">
        <i class="fas fa-home"></i>
        <span>Ir al Sitio</span>
      </a>
      
      <button (click)="logout()" class="footer-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
    
    <!-- Footer Colapsado -->
    <div class="sidebar-footer-collapsed" *ngIf="navState.isCollapsed()">
      <a routerLink="/" class="footer-icon-btn" title="Ir al Sitio">
        <i class="fas fa-home"></i>
      </a>
      
      <button (click)="logout()" class="footer-icon-btn" title="Cerrar Sesión">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
    
    <!-- Botón Toggle Bottom -->
    <button class="nav-toggle-bottom" 
            (click)="navState.toggle()"
            [class.collapsed]="navState.isCollapsed()"
            [attr.title]="navState.isCollapsed() ? 'Expandir navegación' : 'Colapsar navegación'">
      <i class="fas" [class.fa-angles-right]="navState.isCollapsed()" [class.fa-angles-left]="!navState.isCollapsed()"></i>
    </button>
  </aside>
  
  <!-- Main Content Area (ZONA VERDE - Canvas) -->
  <main class="main-content">
    <!-- Barra de Filtros (Inhabilitada) -->
    <div class="filters-bar">
      <div class="filters-container">
        <div class="filter-item disabled" title="Filtros próximamente">
          <i class="fas fa-filter"></i>
          <span>Filtros</span>
        </div>
        <div class="filter-item disabled" title="Ordenar próximamente">
          <i class="fas fa-sort"></i>
          <span>Ordenar</span>
        </div>
        <div class="filter-item disabled" title="Buscar próximamente">
          <i class="fas fa-search"></i>
          <span>Buscar</span>
        </div>
      </div>
    </div>
    
    <!-- Canvas Principal - Aquí se cargan los parciales -->
    <div class="content-canvas" [attr.data-module]="activeModule">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
