<div class="reportes-container">
  <div class="reportes-header">
    <i class="fas fa-chart-bar"></i>
    <h2>Reportes Generales - Módulo Proyectos</h2>
  </div>
  
  <div class="reportes-content">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-project-diagram"></i>
        </div>
        <div class="stat-info">
          <span class="stat-value">4</span>
          <span class="stat-label">Proyectos Activos</span>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-info">
          <span class="stat-value">--</span>
          <span class="stat-label">Completados</span>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-info">
          <span class="stat-value">--</span>
          <span class="stat-label">En Progreso</span>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="stat-info">
          <span class="stat-value">--</span>
          <span class="stat-label">Atrasados</span>
        </div>
      </div>
    </div>
    
    <!-- Bloque de Proyectos -->
    <div class="projects-section">
      <div class="section-header">
        <i class="fas fa-folder-open"></i>
        <h3>Mis Proyectos</h3>
      </div>
      
      <div class="projects-grid">
        <div 
          *ngFor="let proyecto of proyectos" 
          class="project-card"
          (click)="navigateToProject(proyecto.id)"
        >
          <div class="project-icon">
            <i [class]="proyecto.icon"></i>
          </div>
          <div class="project-info">
            <h4>{{ proyecto.name }}</h4>
            <span class="project-status">
              <i class="fas fa-circle"></i>
              Activo
            </span>
          </div>
          <div class="project-arrow">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="construction-notice">
      <i class="fas fa-tools"></i>
      <p>Vista de Reportes en Construcción</p>
      <span>Aquí se mostrarán gráficos y reportes generales de todos los proyectos</span>
    </div>
  </div>
</div>
