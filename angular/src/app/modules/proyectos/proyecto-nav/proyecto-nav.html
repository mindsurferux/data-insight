<div class="proyecto-nav-container" [class.collapsed]="isCollapsed()">
  <!-- Header del Módulo (Clickeable) -->
  <div class="module-header" 
       routerLink="/dashboard/proyectos/reportes"
       routerLinkActive="header-active"
       [class.header-hover]="isHeaderHovered"
       (mouseenter)="isHeaderHovered = true"
       (mouseleave)="isHeaderHovered = false"
       [attr.title]="isCollapsed() ? 'Reportes Generales' : ''">
    <div class="header-icon">
      <i class="fas fa-project-diagram"></i>
    </div>
    <div class="header-content" *ngIf="!isCollapsed()">
      <h3>MÓDULO PROYECTOS</h3>
    </div>
    <div class="header-indicator" *ngIf="!isCollapsed()">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
  
  <!-- Tabs de Proyectos -->
  <div class="proyecto-tabs">
    <div class="tabs-label" *ngIf="!isCollapsed()">
      <i class="fas fa-folder"></i>
      <span>PROYECTOS</span>
    </div>
    
    <a class="proyecto-tab"
       *ngFor="let proyecto of proyectos"
       [routerLink]="['/dashboard/proyectos', proyecto.id]"
       routerLinkActive="tab-active"
       [class.tab-hover]="hoveredProyecto === proyecto.id"
       [attr.title]="isCollapsed() ? proyecto.nombre : ''"
       (mouseenter)="hoveredProyecto = proyecto.id"
       (mouseleave)="hoveredProyecto = null">
      <i [class]="proyecto.icon"></i>
      <span *ngIf="!isCollapsed()">{{ proyecto.nombre }}</span>
      <div class="tab-indicator"></div>
    </a>
  </div>
  
  <!-- Botón Toggle Bottom -->
  <button class="nav-toggle-bottom" 
          (click)="toggleNav()"
          [class.collapsed]="isCollapsed()"
          [attr.title]="isCollapsed() ? 'Expandir navegación' : 'Colapsar navegación'">
    <i class="fas" [class.fa-angles-right]="isCollapsed()" [class.fa-angles-left]="!isCollapsed()"></i>
  </button>
</div>
